<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>VT ETF 投資理財模擬器 - 改良版</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="game">
    <!-- 標題區域 -->
    <header class="game-header">
        <h1>🎯 VT ETF 投資理財模擬器</h1>
        <p class="subtitle">體驗長期投資的複利威力</p>
    </header>

    <!-- 主要內容區域 -->
    <div class="main-content">
        <!-- 左側：狀態和圖表 -->
        <div class="left-panel">
            <!-- 狀態卡片 -->
            <section class="status-section">
                <h3>📊 財務狀況</h3>
                <div class="status-grid" id="statusGrid"></div>
            </section>

            <!-- 圖表區域 -->
            <section class="chart-section">
                <div class="chart-header">
                    <h3>📈 投資分析</h3>
                    <div class="tabs">
                        <div class="tab active" onclick="switchChart('wealth', this)">💎 淨值變化</div>
                        <div class="tab" onclick="switchChart('allocation', this)">📊 資產配置</div>
                        <div class="tab" onclick="switchChart('performance', this)">📈 投資績效</div>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="moneyChart" height="100"></canvas>
                </div>
            </section>
        </div>

        <!-- 右側：控制和設定 -->
        <div class="right-panel">
            <!-- 時間控制 -->
            <section class="control-section">
                <h3>⏰ 時間控制</h3>
                <div class="time-controls">
                    <button id="toggleTimeBtn" class="primary-btn">▶️ 開始時間</button>
                    <button id="speedControl" class="secondary-btn">⚡ 加速模式</button>
                    <span class="speed-indicator" id="speedIndicator">速度: 1x</span>
                </div>
            </section>

            <!-- 財務設定 -->
            <section class="settings-section">
                <h3>💰 財務設定</h3>
                <div class="input-group">
                    <div class="input-item">
                        <label for="salaryInput">💼 每月薪水</label>
                        <input type="number" id="salaryInput" value="30000" placeholder="輸入月薪">
                    </div>
                    <div class="input-item">
                        <label for="expenseInput">💸 固定支出</label>
                        <input type="number" id="expenseInput" value="15000" placeholder="輸入支出">
                    </div>
                    <div class="input-item">
                        <label for="investInput">📈 每月投資</label>
                        <input type="number" id="investInput" value="0" min="0" placeholder="輸入投資金額">
                    </div>
                </div>
            </section>

            <!-- 初始設定 -->
            <section class="initial-settings-section">
                <h3>🎯 初始設定</h3>
                <div class="input-group">
                    <div class="input-item">
                        <label for="initialMoneyInput">💰 初始現金</label>
                        <input type="number" id="initialMoneyInput" value="200000" min="0" max="10000000" step="10000" placeholder="輸入初始現金">
                        <small>建議：NT$50,000 - NT$500,000</small>
                    </div>
                    <div class="input-item">
                        <label for="fireTargetInput">🔥 FIRE目標</label>
                        <input type="number" id="fireTargetInput" value="10000000" min="1000000" max="100000000" step="100000" placeholder="輸入FIRE目標">
                        <small>建議：NT$5,000,000 - NT$20,000,000</small>
                    </div>
                    <div class="input-item">
                        <label for="retireAgeInput">⏰ 退休年齡</label>
                        <input type="number" id="retireAgeInput" value="65" min="45" max="80" step="1" placeholder="輸入退休年齡">
                        <small>建議：45 - 80歲</small>
                    </div>
                </div>
                <div class="settings-actions">
                    <button id="resetSettingsBtn" class="secondary-btn">🔄 重置為預設值</button>
                    <button id="applySettingsBtn" class="primary-btn">✅ 套用設定</button>
                </div>
            </section>

            <!-- 操作按鈕 -->
            <section class="actions-section">
                <h3>⚙️ 操作</h3>
                <div class="action-buttons">
                    <button id="annualReviewBtn" class="action-btn review-btn">📊 年度回顧</button>
                    <button id="withdrawBtn" class="action-btn withdraw-btn">💸 贖回投資</button>
                </div>
            </section>

            <!-- 事件顯示 -->
            <section class="events-section" id="eventsSection"></section>
        </div>
    </div>

    <!-- 歷史記錄 -->
    <section class="log-section">
        <h3>📝 歷史記錄</h3>
        <div id="log" class="log-content"><strong>遊戲準備就緒...</strong></div>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
