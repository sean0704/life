<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>VT ETF 投資理財模擬器 - 改良版</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="game">
<h2>🎯 VT ETF 投資理財模擬器 - 改良版</h2>

<div class="status-grid" id="statusGrid"></div>

<div class="control-panel">
    <h3>⚙️ 控制面板</h3>
    <div style="margin-bottom: 15px;">
        <button id="toggleTimeBtn">⏸️ 暫停時間</button>
        <button id="speedControl">⚡ 加速模式</button>
        <span class="speed-indicator" id="speedIndicator">速度: 1x</span>
    </div>
    
    <div class="input-group">
        <label>
            💰 每月薪水
            <input type="number" id="salaryInput" value="30000">
        </label>
        <label>
            📊 固定支出
            <input type="number" id="expenseInput" value="15000">
        </label>
        <label>
            📈 每月投資
            <input type="number" id="investInput" value="0" min="0">
        </label>
    </div>
    <button id="withdrawBtn" style="background: #ff9800; color: white;">💸 贖回投資</button>
</div>

<div class="events-section" id="eventsSection"></div>

<div class="chart-container">
    <div class="tabs">
        <div class="tab active" onclick="switchChart('wealth', this)">💎 淨值變化</div>
        <div class="tab" onclick="switchChart('allocation', this)">📊 資產配置</div>
        <div class="tab" onclick="switchChart('performance', this)">📈 投資績效</div>
    </div>
    <canvas id="moneyChart" height="100"></canvas>
</div>

<div id="log"><strong>📝 歷史記錄：</strong></div>
</div>

<script src="script.js"></script>
</body>
</html>
